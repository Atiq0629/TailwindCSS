<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, 
    lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, 
    gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Welcome to Tailwind</p>
    <p class="text-white">Welcome to Tailwind</p>
    <p class="text-red-900">Welcome to Tailwind</p>
    <p class="text-slate-500">Welcome to Tailwind</p>

    <br>

    <!-- Background Colors -->
    <p class="bg-slate-500">Welcome to Tailwind</p>
    <p class="bg-indigo-500 text-white">Welcome to Tailwind</p>

    <br>

    <!-- Text Underline -->
    <p class="underline decoration-yellow-500">Welcome to Tailwind</p>

      <br>

    <!-- Border Colors -->

    <input type="text" class="border border-blue-400" />
    <input type="text" class="border border-zinc-400" />

    <br>
    <br>

    <!-- Divide Colors -->
      <div class="divide-y divide-blue-500">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
      </div>

      <br>

    <!-- Outline Colors -->
    <button class="outline outline-red-500">Hello</button>
    <button class="outline outline-blue-500">Hello</button>

    <br><br>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->

    <button class="shadow-lg bg-cyan-500 shadow-cyan-500">Subscrib</button>
    <button class="shadow-lg bg-purple-500 shadow-green-400">Subscrib</button>

    <br><br>

    <!-- Accent Colors -->

    <input type="checkbox" class="accent-purple-500" checked>
    <input type="checkbox" class="accent-red-300" checked>

    <br><br>

    <!-- Arbitrary Colors -->

    <div class="bg-[#427fab]">Hello</div>
    <div class="bg-[blue]">Hello</div>


    
  </body>
</html>
